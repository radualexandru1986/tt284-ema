<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0 minimum-scale=0.7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Announcements</title>
    <link rel="stylesheet" href="q2b.css">
</head>
<body>
    <div class="top-bar">
        <p class="page-title">Announcements</p>
        <div class="avatar">
            <div class="avatar-logo"></div>
            <div class="avatar-name">
                <span>John Doe (Admin)</span>
                <a href="">Log out</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <button>Walk events</button>
            <button>Other Events</button>
            <button>Membership</button>
            <button class="active">Announcements</button>
        </div>

        <div class="right">
            <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="POST">
                <h1>Create new Announcement.</h1>
                <input type="hidden" name="SessionIdentifier" value="ee32-ff67-abcd1234-9090">
                <div class="form-control">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-control">
                    <label for="message">Message</label>
                    <textarea cols="5" rows="10" id="message" name="message"></textarea>
                </div>
                <div class="form-control ">
                    <label for="attachFile">Attach a file:</label>
                    <div class="flex flex-row content-space-between">
                        <input type="file" id="attachFile" class="w-full border mr-2 bg-white" name="uploadedFile">
                        <button class="border-none border-radius-3"> Upload </button>
                    </div>
                </div>

                <div class="form-control">
                    <label for="sendOnDate">Send on : </label>
                    <input type="date" id="sendOnDate" name="sendOnDate">
                </div>

                <div class="form-control">
                    <label for="messageFrom">From </label>
                    <input type="text" id="messageFrom" name="messageFrom" disabled value="JohnDoe@mail.com">
                </div>
                <div class="form-control">
                    <label for="onlyTo">Send to :</label>
                    <div class="flex items-center">
                        <input type="checkbox" value="onlyToSubscribedUsers" checked disabled name="toWhom" id="onlyTo"> only to those members who have given their prior consent
                    </div>
                </div>
                <button type="submit" class="w-full p-5 mt-10">Queue Email</button>
            </form>
        </div>
    </div>

</body>
</html>
